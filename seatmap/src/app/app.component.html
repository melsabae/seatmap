<div class="container">
	<div class="row" *ngFor="let sec of sections">Section {{ sec }}
		<div *ngFor="let s of seats">
			<div class="col" *ngIf="s.section == sec" data-id="s.id">
				<div *ngIf="s.special" (click)="seatClick($event)"><img id="{{s.id}}" [src]="img_handicapped"></div>
				<div *ngIf="!s.special" (click)="seatClick($event)"><img id="{{s.id}}" [src]="img_seat"></div>
			</div>
		</div>
	</div>
</div>
